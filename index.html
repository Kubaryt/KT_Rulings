<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KT Rulings Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>KT Rulings Generator</h1>
  </header>

  <main>
    <section title="ruling-content">
        <div id="js-point-1">
            <p>1. <input placeholder="Input point name and press enter" onkeydown="handleContentInputKeydown(event, this)"></p>
            <div id="js-point-1-1">
                <p>1.1 <input placeholder="Input subpoint content and press enter" onkeydown="handleContentInputKeydown(event, this)"></p>
                <button onclick="addList(this)">Add list to subpoint</button>
            </div>
            <button onclick="addSubpoint(this)">Add subpoint</button>
        </div>
        <button onclick="addPoint(this)">Add point</button>
    </section>
  </main>

  <script src="scripts/general.js"></script>
  <script src="scripts/lists.js"></script>
  <script src="scripts/points.js"></script>
</body>
</html>
