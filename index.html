<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT Rulings Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="title">KT Rulings Generator</h1>
    </header>

    <main>
      <section title="ruling-content" class="ruling-content">
        <div id="js-point-1" class="js-point">
            <p>1.</p>
            <select onchange="updateElementContent(this)">
              <option value="#">--choose apriopate point name--</option>
              <option value="Withdrawals">Withdrawals</option>
              <option value="Walkovers for a Party">Walkovers for a Party</option>
              <option value="Walkovers for a Match">Walkovers for a Match</option>
              <option value="Appeals">Appeals</option>
              <option value="Penalties">Penalties</option>
              <option value="Schedule">Schedule</option>
              <option value="Extensions of deadlines">Extensions of deadlines</option>
              <option value="Change of the match playing system">Change of the match playing system</option>
              <option value="Overtime">Overtime</option>
              <option value="Interpretation">Interpretation</option>
              <option value="Permits">Permits</option>
              <option value="Provisions">Provisions</option>
            </select>
            <button onclick="deleteElement(this)">Delete point</button>
            <div id="js-point-1-1" class="js-subpoint">
                <p>1.1 </p>
                <textarea rows="1" cols="50" onkeydown="handleContentInputKeydown(event, this)">Input subpoint content</textarea>
                <button onclick="deleteElement(this)">Delete subpoint</button>
                <button onclick="addList(this)">Add list to subpoint</button>
            </div>
            <button onclick="addSubpoint(this)">Add subpoint</button>
        </div>
        <button onclick="addPoint(this)">Add point</button>
      </section>
      <div class="js-signature">
        <textarea rows="1" cols="35" onkeydown="handleContentInputKeydown(event, this)">Input signature (author function + nickname)</textarea>
      </div>
      <button onclick="generateRulings(this)">Submit</button>
    </main>

    <script src="scripts/ruling_content_managing_handling.js"></script>
    <script src="scripts/ruling_content_generating.js"></script>
  </body>
</html>
